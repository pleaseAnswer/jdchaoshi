    <script>
       var str='["手洗洗衣液","洗衣粉","洗衣皂","洗手液","衣物护理液"]';
       str=str.slice(1,str.length-1);
       console.log(str);
       var arr=str.split('"');
       console.log(arr);
       var newArr=[];
       arr.map(ele=>{
           if(ele.length>1){
               newArr.push(ele);
           }
       })
       console.log(newArr);
       
    </script>
